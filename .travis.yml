language: php

matrix:
    include:
        - php: 7.0
          env: deps=low
        - php: 7.1
        - php: 7.2
    fast_finish: true
    
before_script:
  - phpenv config-rm xdebug.ini
  - if [[ $deps = low ]]; then composer update --prefer-lowest --prefer-stable; else composer install; fi

script:
  - ./vendor/bin/phpspec run -f pretty
  - ./vendor/bin/behat --profile=ci --format=progress
